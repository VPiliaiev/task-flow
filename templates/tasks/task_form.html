{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{ object|default:"Create" }} Task</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'tasks:index' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'tasks:task-list' %}">Tasks</a></li>
            <li class="breadcrumb-item active">{{ object|default:"Create" }}</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">{{ object|default:"Create New" }} Task</h3>
            </div>
            <form action="" method="post" novalidate>
              {% csrf_token %}
              <div class="card-body">
                {{ form|crispy }}
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
                <a href="{% url 'tasks:task-list' %}" class="btn btn-default">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
