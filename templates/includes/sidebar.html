<ul class="list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Logout</button>
      </form>
    </li>  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>
  <li class="list-group-item"><a href="{% url 'tasks:index' %}"> Home</a></li>
  <li class="list-group-item"><a href="{% url 'tasks:task-list' %}"> Tasks</a></li>
</ul>
